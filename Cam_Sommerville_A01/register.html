<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Register on SYSCX</title>
   <link rel="stylesheet" href="assets/css/reset.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   <header>
      <h1>SYSCX</h1>
      <p>Social media for SYSC students in Carleton University</p>
   </header>
   <main>
      <table>
         <tr>
            <td class="edge">
               <nav>
                  <ul>
                     <li><a href="index.html">Home</a></li>
                     <li><a href="profile.html">Profile</a></li>
                     <li><a href="register.html">Register</a></li>
                     <li><a href="">Log Out</a></li>
                  </ul>
               </nav>
            </td>
            <td id="center"> 
               <section>
                  <h2>Register a new profile</h2>
                  <form method="post" action="https://ramisabouni.com/sysc4504/process_register.php">
                     <fieldset>
                        <legend><span>Personal information</span></legend>
                        <label>First Name:</label>
                        <input type="text" name="first_name">
                        <label>Last Name:</label>
                        <input type="text" name="last_name">
                        <label>DOB:</label>
                        <input type="date" name="DOB">
                     </fieldset>
                     <fieldset>
                        <legend><span>Profile Information</span></legend>
                        <label>Email:</label>
                        <input type="text" name="student_email">
                        <label><br>Program:</label>
                        <select name="program">
                           <option>Choose Program</option>
                           <option>Computer Systems Engineering</option>
                           <option>Software Engineering</option>
                           <option>Communications Engineering</option>
                           <option>Electrical Engineering</option>
                           <option>Biomedical and Electrical Engineering</option>
                           <option>Special</option>
                        </select>
                        <div>
                           <input type="submit">
                           <input type="reset">
                        </div>
                     </fieldset>
                  </form>
               </section>
            </td>
            <td class="edge"></td>
         </tr>
      </table>
   </main>
</body>
</html>
